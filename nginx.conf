worker_processes 1;
events { worker_connections 8192; }

http {
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream collab_backends {
    # sticky by docId query param: ensures same doc -> same backend
    # NOTE: server names here must match docker-compose service names (app1/app2/app3)
    hash $arg_docId consistent;
    server app1:8080;
    server app2:8080;
    server app3:8080;
  }

  server {
    listen 80;

    # Proxy websocket connections
    location /ws {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_connect_timeout 60s;
      proxy_buffering off;

      proxy_pass http://collab_backends;
    }

    # Proxy other backend HTTP (REST, health)
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://collab_backends;
    }
  }
}
