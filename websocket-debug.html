<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .connected { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .disconnected { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .log { background: white; border: 1px solid #ddd; padding: 10px; height: 200px; overflow-y: scroll; margin: 10px 0; }
        textarea { width: 100%; height: 100px; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Connection Debug</h1>
        
        <div class="info">
            <strong>Testing:</strong> ws://localhost:80/ws?docId=debug-test<br>
            <strong>Backend:</strong> Spring Boot + Redis + Nginx Load Balancer<br>
            <strong>Status:</strong> <span id="wsStatus">Not connected</span>
        </div>
        
        <div id="statusDiv" class="status disconnected">
            Status: Disconnected
        </div>
        
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="sendPing()">Send Ping</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <div>
            <textarea id="messageInput" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send Message</button>
        </div>
        
        <h3>Connection Log:</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        let ws = null;
        const log = document.getElementById('log');
        const status = document.getElementById('statusDiv');
        const wsStatus = document.getElementById('wsStatus');
        const messageInput = document.getElementById('messageInput');
        
        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.innerHTML = `<strong>[${time}]</strong> ${message}`;
            div.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        
        function updateStatus(connected, message) {
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'Status: Connected';
                wsStatus.textContent = 'Connected';
            } else {
                status.className = 'status disconnected';
                status.textContent = `Status: Disconnected - ${message}`;
                wsStatus.textContent = 'Disconnected';
            }
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('Already connected', 'info');
                return;
            }
            
            const wsUrl = 'ws://localhost:80/ws?docId=debug-test';
            addLog(`Attempting to connect to: ${wsUrl}`, 'info');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    addLog('‚úÖ WebSocket connection established!', 'success');
                    updateStatus(true, '');
                    
                    // Request initial snapshot
                    const snapshotRequest = {
                        type: 'snapshot_request',
                        docId: 'debug-test'
                    };
                    ws.send(JSON.stringify(snapshotRequest));
                    addLog('Sent snapshot request', 'info');
                };
                
                ws.onmessage = function(event) {
                    addLog(`üì® Received: ${event.data}`, 'success');
                    
                    try {
                        const msg = JSON.parse(event.data);
                        if (msg.type === 'snapshot') {
                            addLog(`üìÑ Snapshot received: version=${msg.version}, text length=${msg.text ? msg.text.length : 0}`, 'info');
                        } else if (msg.type === 'pong') {
                            addLog('üèì Pong received', 'success');
                        } else {
                            addLog(`üìù Edit message: ${JSON.stringify(msg)}`, 'info');
                        }
                    } catch (e) {
                        addLog(`‚ö†Ô∏è Could not parse message: ${e.message}`, 'error');
                    }
                };
                
                ws.onclose = function(event) {
                    addLog(`‚ùå Connection closed: Code=${event.code}, Reason='${event.reason}'`, 'error');
                    updateStatus(false, `Code ${event.code}`);
                    ws = null;
                };
                
                ws.onerror = function(event) {
                    addLog(`üí• WebSocket error: ${event}`, 'error');
                    updateStatus(false, 'Connection error');
                };
                
            } catch (error) {
                addLog(`üí• Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus(false, 'Creation failed');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                addLog('Disconnection requested', 'info');
            } else {
                addLog('No active connection', 'info');
            }
        }
        
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const ping = {
                    type: 'ping',
                    docId: 'debug-test',
                    timestamp: Date.now()
                };
                ws.send(JSON.stringify(ping));
                addLog('üèì Ping sent', 'info');
            } else {
                addLog('‚ùå Cannot send ping - not connected', 'error');
            }
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) {
                addLog('‚ùå Please enter a message', 'error');
                return;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                const editMsg = {
                    type: 'edit',
                    opId: 'test-' + Date.now(),
                    docId: 'debug-test',
                    text: message,
                    version: Date.now(),
                    origin: 'debug-client'
                };
                ws.send(JSON.stringify(editMsg));
                addLog(`üì§ Sent message: "${message}"`, 'info');
                messageInput.value = '';
            } else {
                addLog('‚ùå Cannot send message - not connected', 'error');
            }
        }
        
        function clearLog() {
            log.innerHTML = '';
        }
        
        // Auto-connect on page load
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üåê Debug page loaded', 'info');
            addLog('Click "Connect" to test the WebSocket connection', 'info');
        });
        
        // Handle Enter key in message input
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
